<div class='animate__animated animate__fadeIn'>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Cioc</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let country of countriesArray;let i=index">
      <tr>
        <td>{{i+1}}</td>
        <td>{{country.cioc}}</td>
        <td> <img [src]="country.flag" width='25px' height="20px"></td>
        <td>{{country.name}}</td>
        <td>{{country.capital}} </td>
        <td>{{country.population | number}}</td>
        <td><button (click)="countryLink(country.alpha2Code)" class="btn btn-link">See more....</button></td>
      </tr>
    </tbody>
  </table>
</div>
