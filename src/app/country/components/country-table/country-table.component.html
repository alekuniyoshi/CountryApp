<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Cioc</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let country of countriesArray;let i=index">
    <tr>
      <td>{{i+1}}</td>
      <td>{{country.cioc}}</td>
      <td> <img [src]="country.flag" width='25px' height="20px"></td>
      <td>{{country.name}}</td>
      <td>{{country.population | number}}</td>
      <td><a [routerLink]="['viewCountry',country.alpha2Code]">See more....</a></td>
    </tr>
  </tbody>
</table>
